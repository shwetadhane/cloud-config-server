eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"


microservice:
  ratings-data-service:
    endpoints:
      endpoint:
        uri: http://ratings-data-service/ratingsdata/user/
  catalog-service:
    endpoints:
      endpoint:
        uri: http://movie-catalog-service/catalog/
