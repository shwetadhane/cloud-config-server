eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  sleuth:
    sampler:
      percentage: 1.0
  zipkin:
    enabled: true
    baseUrl: http://localhost:9411/

microservice:
  ratings-data-service:
    endpoints:
      endpoint:
        uri: http://ratings-data-service/ratingsdata/user/
  movie-info-service:
    endpoints:
      endpoint:
        uri: http://movie-info-service/movies/
